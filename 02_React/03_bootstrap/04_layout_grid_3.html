<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap css cdn : 일반적인 디자인 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- 예제 디자인 샘플 -->
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="p-3 m-0 border-0 bd-example bd-example-row bd-example-row-flex-cols"
  >
    <!-- 부트스트랩 키워드 : "container text-center" : 가상페이지 중앙정렬, 글자 중앙정렬 -->
    <div class="container text-center">
      <!-- 행 : class="row" -->
      <!-- 열 : class="col" -->
      <!-- TODO: 1행 4열 -->
      <div class="row">
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
      </div>
      <!-- TODO: 1행 2열 : 1개(8칸), 1개(4칸) -->
      <!-- TODO: 부트스트랩 가로 12칸 기준으로 디자인함 : 1칸(임의의 크기로 정해놓음) -->
      <div class="row">
        <!-- 부트스트랩 배치(행,열) 크기 변화 -->
        <!-- 사용법 : class="col-숫자" -->
        <div class="col-8">Column</div>
        <div class="col-4">Column</div>
      </div>
    </div>
  </body>
</html>
