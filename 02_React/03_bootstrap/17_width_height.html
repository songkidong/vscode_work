<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap css cdn : 일반적인 디자인 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- TODO: class="w-숫자" : w(width)-숫자(25%,50%,75%,100%) -->
      <!-- TODO: class="p-숫자" : p(padding)-숫자(1~5) -->
      <!-- TODO: class="m-숫자" : m(margin)-숫자(1~5) -->
      <!-- TODO: 마진/패딩 : (상(top)/하(bottom)/좌(start)/우(end)) -->
      <!-- TODO: 마진/패딩 조합 : pt-숫자(padding-top) : 패딩/위쪽 -->
      <!-- TODO: 마진/패딩 조합 : pb-숫자(padding-bottom)  : 패딩/아래쪽 -->
      <!-- TODO: 마진/패딩 조합 : ps-숫자(padding-start)  : 패딩/왼쪽 -->
      <!-- TODO: 마진/패딩 조합 : pe-숫자(padding-end)  : 패딩/오른쪽 -->
      <div class="w-25 p-3" style="background-color: #eee">Lorem</div>
      <div class="w-50 p-3" style="background-color: #eee">Lorem</div>
      <div class="w-75 p-3" style="background-color: #eee">Lorem</div>
      <div class="w-100 p-3" style="background-color: #eee">Lorem</div>

      <!-- TODO: 세로 예제 -->
      <!-- TODO: class="h-숫자" : h(height)-숫자(25%,50%,75%,100%) -->
      <!-- TODO: class="d-inline-block" : css(display: (none, inline, inline-block)) -->
      <!-- TODO: d-디스플레이속성 : d-(none, inline, inline-block, block) -->
      <div style="height: 100px; background-color: rgba(255, 0, 0, 0.1)">
        <div
          class="h-25 d-inline-block"
          style="width: 120px; background-color: rgba(0, 0, 255, 0.1)"
        >
          Height 25%
        </div>
        <div
          class="h-50 d-inline-block"
          style="width: 120px; background-color: rgba(0, 0, 255, 0.1)"
        >
          Height 50%
        </div>
        <div
          class="h-75 d-inline-block"
          style="width: 120px; background-color: rgba(0, 0, 255, 0.1)"
        >
          Height 75%
        </div>
        <div
          class="h-100 d-inline-block"
          style="width: 120px; background-color: rgba(0, 0, 255, 0.1)"
        >
          Height 100%
        </div>
        <div
          class="h-auto d-inline-block"
          style="width: 120px; background-color: rgba(0, 0, 255, 0.1)"
        >
          Height auto
        </div>
      </div>
    </div>
  </body>
</html>
