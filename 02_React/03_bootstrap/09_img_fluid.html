<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap css cdn : 일반적인 디자인 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- class="container" : 가사페이지 중앙정렬 -->
    <div class="container">
      <!-- .jpg : 이미지 포맷(.png 등) -->
      <!-- jpg(이미지 압축), png(이미지 원본) -->
      <!-- 프로젝트 : 인터넷 이미지를 다운로드(불법) -->
      <!-- 무료 이미지 사이트 : 픽사베이(pixabay) -->
      <!-- class="img-fluid" == max-width : 100%; height : auto -->
      <!-- 가로 창크기를 늘렸을 때 원본이미지를 훼손하지 않는 범위에서 늘어남 -->
      <img src="./img/apple.jpg" class="img-fluid" alt="사과" />
    </div>
  </body>
</html>
