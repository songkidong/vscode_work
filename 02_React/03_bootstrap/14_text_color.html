<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap css cdn : 일반적인 디자인 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- TODO: 부트스트랩 글자색 종류 -->
    <div class="container">
      <!-- 사용법 : class="text-색깔" -->
      <!-- class="text-primary" : 글자색 파란색 -->
      <p class="text-primary">Lorem ipsum dolor sit amet</p>
      <!-- class="text-secondary" : 글자색 회색 -->
      <p class="text-secondary">Lorem ipsum dolor sit amet</p>
      <!-- class="text-success" : 글자색 녹색 -->
      <p class="text-success">Lorem ipsum dolor sit amet</p>
      <!-- class="text-danger" : 글자색 빨간색 -->
      <p class="text-danger">Lorem ipsum dolor sit amet</p>
      <!-- class="text-warning" : 글자색 노란색 -->
      <p class="text-warning">Lorem ipsum dolor sit amet</p>
      <!-- class="text-info" : 글자색 하늘색 -->
      <p class="text-info">Lorem ipsum dolor sit amet</p>
    </div>
  </body>
</html>
