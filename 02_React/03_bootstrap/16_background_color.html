<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap css cdn : 일반적인 디자인 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- 사용법 : class="bg-색깔" -->
      <!-- class="bg-primary" : 배경색 파란색 -->
      <div class="text-white bg-primary">Lorem ipsum dolor sit amet</div>
      <!-- class="bg-secondary" : 배경색 회색 -->
      <div class="text-white bg-secondary">Lorem ipsum dolor sit amet</div>
      <!-- class="bg-success" : 배경색 녹색 -->
      <div class="text-white bg-success">Lorem ipsum dolor sit amet</div>
      <!-- class="bg-danger" : 배경색 빨간색 -->
      <div class="text-white bg-danger">Lorem ipsum dolor sit amet</div>
      <!-- class="bg-warning" : 배경색 노란색 -->
      <div class="text-white bg-warning">Lorem ipsum dolor sit amet</div>
    </div>
  </body>
</html>
