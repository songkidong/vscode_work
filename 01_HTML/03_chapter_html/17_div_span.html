<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 공간 태그 : div, span -->
    <!-- div 특징 : 자동줄바꿈, block 속성 -->
    <!-- 자동 줄바꿈이 일어나는 태그들(block 속성) : h1, p 등 -->
    <div>안녕하세요</div>
    <div>안녕하세요2</div>
    <!-- span 특징 : 줄바꿈 없음 -->
    <!-- 줄바꿈이 일어나지 않는 태그들(inline 속성) : input, i, b 등 -->
    <span>안녕하세요</span>
    <span>안녕하세요2</span>
  </body>
</html>
