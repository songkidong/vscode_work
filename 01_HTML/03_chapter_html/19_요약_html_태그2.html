<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- TODO : form 태그(부모태그, 생략가능) > input(자식태그) -->
    <!-- TODO: 1) 라벨 + 입력양식 -->
    <!-- for="변수명" == id="변수명" -->
    <!-- label 클릭하면 input 양식에 포커스 생김 -->
    <label for="name">이름</label>
    <input type="text" id="name" />
    <br />
    <!-- TODO: 2) 패스워드 -->
    <input type="password" />
    <br />
    <!-- TODO: 3) 파일 대화상자 -->
    <input type="file" />
    <br />
    <!-- TODO: 4) 체크박스 -->
    <input type="checkbox" />좋음
    <br />
    <input type="checkbox" />나쁨
    <br />
    <!-- TODO: 5) 라디오박스 -->
    <input type="radio" name="gender" />남
    <input type="radio" name="gender" />여
    <br />
    <!-- TODO: 6) Select 박스 -->
    <!-- 속성 : selected - 화면에 먼저 보일 문자 -->
    <!-- 사용법 : <option>항목</option> -->
    <select>
      <option>김밥</option>
      <option>떡볶이</option>
      <option>순대</option>
    </select>
    <br>
    <!-- TODO: 7) textarea : 긴 글쓰기 -->
    <!-- cols="가로", rows="세로" -->
    <textarea clos="30" row="10"></textarea>
  </body>
