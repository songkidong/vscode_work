<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 실무 용어 : 과거시스템(레가시 시스템(legacy system)) -->
    <!-- 과거 방식 : HTML4 이전 -->
    <!-- <div>머리말</div> -->
    <!-- <div>본문</div> -->
    <!-- <div>꼬리말</div> -->

    <!-- 현대 방식 -->
    <!-- 시멘틱 태그 : header(머리말), nav(메뉴), section(본문), footer(꼬리말) -->
    <!-- 장점 : 검색엔진에 노출 잘 됨 -->

    <!-- 머리말 시작 -->
    <header>
      <h1>HTML5 기본</h1>
    </header>
    <!-- 머리말 끝 -->

    <!-- 메뉴 시작 -->
    <nav>
      <ul>
        <li><a href="#">메뉴 -1</a></li>
        <li><a href="#">메뉴 -2</a></li>
        <li><a href="#">메뉴 -3</a></li>
      </ul>
    </nav>
    <!-- 메뉴 끝 -->

    <!-- 본문시작 -->
    <!-- section(대본문), article(소본문) -->
    <section>
      <!-- 소본문 시작 #1-->
      <article>
        <h1>안녕하세요</h1>
        <p>송기동입니다.</p>
      </article>
      <!-- 소본문 끝 -->
      <!-- 소본문 시작 #2-->
      <article>
        <h1>안녕하세요2</h1>
        <p>송기동입니다.</p>
      </article>
      <!-- 소본문 끝 -->
    </section>
    <!-- 본문 끝 -->

    <!-- 꼬리말 시작 -->
    <footer>
        <address>부산광역시 연제구</address>
    </footer>
    <!-- 꼬리말 끝 -->
  </body>
</html>
