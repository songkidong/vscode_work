<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>날짜와 시간</title>
  </head>
  <body>
    <form>
      <h1>날짜 지정하기</h1>
      <input type="date" id="date" value="2023-08-23" />
      <button onclick="getDate()">날짜</button>
      <!-- hr : 수평선 -->
      <hr />
      <input type="time" id="time" value="14:18:00" />
      <button onclick="getTime()">시간</button>
    </form>
    <script src="./js/33_date.js"></script>
  </body>
</html>
