<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn">Click to toggle</button>
    <p class="target">Lorem ipsum dolor sit amet</p>

    <!-- jquery cdn -->
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
      $(function () {
        $(".btn").click(function () {
          // 클릭
          //   toggle == show/hide 기능
          $(".target").toggle();
        });
      });
    </script>
  </body>
</html>
