<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box">
      <h3>요소 내용 가져오기</h3>
      <p>text() 글자만, html() html 태그도 가져옴</p>
      <button id="btn">텍스트 가져오기</button>
      <button id="btn2">html 가져오기</button>
    </div>

    <!-- jquery cdn -->
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
      $(function () {
        $("#btn").click(function () {
          // 텍스트 출력 : 선택(#box, div태그)
          let result = $("#box").text();
          alert(result);
        });
        $("#btn2").click(function () {
          // html 출력 : 선택(#box, div태그)
          let result = $("#box").html();
          alert(result);
        });
      });
    </script>
  </body>
</html>
