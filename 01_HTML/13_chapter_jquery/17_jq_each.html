<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p1 {
        color: red;
      }

      .p2 {
        color: blue;
      }

      .p3 {
        color: green;
      }
    </style>
  </head>
  <body>
    <p>Lorem</p>
    <p>Ipsum</p>
    <p>Dolor</p>

    <!-- jquery cdn -->
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
      $(function () {
        // 위의 p태그를 각각 선택해서 색깔을 빨,파,초 적용
        // 내부 반복문 실행 : .each()
        // 사용법 : $(css선택자).each(function(){반복문});
        let i = 1; // 초기값
        $("p").each(function () {
          // 현재 선택된 태그 == this(p[0] ~ p[2])
          $(this).addClass("p" + i);
          i += 1; // 카운트 (1~3)
        });
      });
    </script>
  </body>
</html>
