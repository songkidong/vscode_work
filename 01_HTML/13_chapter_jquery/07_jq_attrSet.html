<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성에 값 저장하기</title>
  </head>
  <body>
    <img />
    <img />
    <img />

    <!-- jquery cdn -->
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
      $(function () {
        // 속성에 값 저장
        $("img").attr("alt", "jquery 속성 지정");
        $("img").attr("src", "http://placehold.it/100x100");
        $("img").attr("width", "100");
      });
    </script>
  </body>
</html>
