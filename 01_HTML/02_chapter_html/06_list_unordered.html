<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 참고) 에밋기능 : 부모태그>자식태그*개수 -->
    <!-- ul : 순서없는 목록 태그(unordered list) -->
    <!-- li : 자식태그(항목) (list) -->
    <!-- ul>li*3 치면 밑에 모양으로 생성됨 -->
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li>오렌지</li>
    </ul>
  </body>
</html>
