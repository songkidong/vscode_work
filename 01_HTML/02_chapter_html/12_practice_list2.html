<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1) 테이블 -->
    <table border="1">
      <thead>
        <!-- 1행 -->
        <tr>
          <!-- 1열 -->
          <th>첫번째 목록</th>
          <!-- 2열 -->
          <td>디자인</td>
        </tr>
      </thead>
      <!-- 제목끝 -->
      <!-- 본문 시작 -->
      <!-- 2행 -->
      <tr>
        <!-- 1행 -->
        <th></th>
        <!-- 2행 -->
        <td>
          <!-- 순서없는 목록 -->
          <ul>
            <li><b>Lorem ipsum dolor sit amet</b></li>
            <li><i>Lorem ipsum dolor sit amet</i></li>
            <li><small>Lorem ipsum dolor sit amet</small></li>
            <li>Lorem ipsum dolor <sub>sit amet</sub></li>
          </ul>
        </td>
      </tr>
      <!-- 3행 -->
      <tr>
        <!-- 1행 -->
        <th>두번째 목록</th>
        <!-- 2행 -->
        <td>디자인 시작</td>
      </tr>
      <!-- 4행 -->
      <tr>
        <!-- 1행 -->
        <th></th>
        <!-- 2행 -->
        <td>
          <!-- 순서 있는 목록 -->
          <ol>
            <li><b>Lorem ipsum dolor sit amet</b></li>
            <li><i>Lorem ipsum dolor sit amet</i></li>
            <li><small>Lorem ipsum dolor sit amet</small></li>
            <li>Lorem ipsum dolor <sub>sit amet</sub></li>
          </ol>
        </td>
      </tr>
      <!-- 5행 -->
      <tr>
        <!-- 1행 -->
        <th>세번째 목록</th>
        <!-- 2행 -->
        <td>디자인 끝</td>
      </tr>
      <!-- 본문 끝 -->
    </table>
  </body>
</html>
