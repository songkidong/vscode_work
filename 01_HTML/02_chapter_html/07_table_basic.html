<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 사용법 : table - thead(제목태그) [tr(행), th(열), 굵은 글씨] -->
    <!--                 본문 : tr(행), td(열), 일반글씨 -->
    <table border="1">
      <!-- 제목 : 테이블 -->
      <thead>
        <tr>
          <th></th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
        </tr>
      </thead>
      <!-- 본문 시작 -->
      <tr>
        <td>2교시</td>
        <td>영어</td>
        <td>국어</td>
        <td>과학</td>
        <td>미술</td>
        <td>기술</td>
      </tr>
      <!-- 본문 끝 -->
    </table>
  </body>
</html>
