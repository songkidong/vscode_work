<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location 객체</title>
  </head>
  <body>
    <button onclick="movePage()">공지사항 이동</button>
    <script>
      // 함수 정의
      function movePage() {
        // location 객체 : 페이지 이동
        // 사용법 : location.href = "이동할페이지"
        // location.href = "./notice.html";
        // http// : 프로토콜, 그뒤는 인터넷 주소
        // 프로토콜(http://) : 인터넷 문서 전송 규칙
        location.href = "http://www.naver.com"; // 네이버 이동
      }
    </script>
  </body>
</html>
