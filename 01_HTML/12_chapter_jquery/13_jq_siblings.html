<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <p class="txt">내용2</p>
      <p>내용3</p>
      <p>내용4</p>
    </div>

    <!-- jquery cdn -->
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
      $(function () {
        // .txt의 형제 태그 선택해서 디자인 적용
        // $("css선택자").siblings().함수();
        $(".txt")
          .siblings()
          .css("background-color", "#0ff")
          .css("border", "2px dashed black");
      });
    </script>
  </body>
